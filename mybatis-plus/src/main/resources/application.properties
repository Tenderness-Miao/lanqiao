
# 数据源配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/shiyanlou?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=
# MyBatis-Plus的设置
# 别名包扫描路径,为路径下的所有类创建别名
mybatis-plus.type-aliases-package=com.lanqiao.mybatisplus.entity
# xml扫描路径。然后在Mapper接口写上自定义方法并关联XML语句，即可实现手写SQL
mybatis-plus.mapper-locations=classpath*:mapper/**/*.xml
# MyBatis-Plus驼峰转换，配置后不论手写SQL还是接口方法，都能自动映射（默认on）
mybatis-plus.configuration.map-underscore-to-camel-case=on
# 配置生成SQL日志
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl